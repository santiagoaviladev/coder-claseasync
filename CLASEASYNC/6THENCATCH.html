<script>

    const evento = (res) => new Promise((resolve, reject)=>{
 
     if(res===true)
     {
         resolve({id:1,usuario:"Marcelo"});
 
     }
     else
     {
         reject("404: LA PROMESA NO SE RESOLVIÃ“ EN LA CLASE")
     }
 
    });
 
    let resuelve = prompt("Ingrese true o false");
    
    if(resuelve === "true")
    {
        resuelve = true
    }
    else{
        resuelve = false;
    }


    evento(resuelve).
    then((response)=>console.log(response)).
    catch((error)=>console.log(error));
    
 
    
 
 </script>
